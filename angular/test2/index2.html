<!DOCTYPE html>
<html lang="en" ng-app="sidenavDemo2">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div ng-controller="AppCtrl" layout="column" style="height: 100%;" ng-cloak>

        <section layout="row" flex>

            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="leftOpen()">

                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
                </md-toolbar>

                <md-content layout-margin>
                    <p>
                        This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
                    </p>
                    <md-button ng-click="leftButtonOpen()" class="md-accent">
                        Close this Sidenav
                    </md-button>
                </md-content>

            </md-sidenav>

            <md-content flex layout-padding>

                <div layout="column" layout-align="top center">
                    <p>
                        Developers can also disable the backdrop of the sidenav.<br/>
                        This will disable the functionality to click outside to close the sidenav.
                    </p>

                    <div>
                        <md-button ng-click="leftButtonOpen()" class="md-raised">
                            Toggle Sidenav
                        </md-button>
                    </div>

                </div>

            </md-content>

        </section>

    </div>


    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
