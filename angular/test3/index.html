<!DOCTYPE html>
<html lang="en" ng-app="website">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row" class="md-hue-2 md-default-theme" ng-cloak>
        <div>
            <md-button class="md-raised md-primary" aria-label="open" ng-click="leftButtonOpen()" style="top: 12px; margin-right: 10px; margin-left: 10px;">
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="dashboard"></ng-md-icon>
                    </div>
                    <div class="inset" style="font-size: 14px; position: relative; right: 15px; bottom: 4px">Dashboard</div>
                </md-item-content>
            </md-button>
        </div>
        <md-toolbar layout="column"  class="md-hue-2 md-default-theme" ng-cloak>
            <div class="md-toolbar-tools" ng-show="!showSearch" >
                <h1 layout-align-gt-sm="center" class="md-toolbar-tools">Jonathan's Homepage</h1>
                <span flex></span>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
            <div class="md-toolbar-tools" ng-show="showSearch" style="background-color: white">
                <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                    <div layout="column">
                        <ng-md-icon icon="arrow_back"></ng-md-icon>
                        <h1 style="color: black; font-size: 14px">
                            Back
                        </h1>
                    </div>
                </md-button>
                <md-input-container md-theme="input" flex>
                    <label>&nbsp;</label>
                    <input ng-model="search.who" placeholder="enter search">
                </md-input-container>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
            <div>
                <md-tabs md-stretch-tabs md-selected="data.selectedIndex" >
                    <md-tab id="tab1" aria-controls="tab1-content">
                        Demo
                    </md-tab>
                    <md-tab id="tab2" aria-controls="tab2-content">
                        Explanations
                    </md-tab>
                </md-tabs>
            </div>
        </md-toolbar>
    </md-toolbar>


    <div layout="row" style="height: 100%; width: 100%">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 ng-isolate-scope" md-component-id="left" md-is-locked-open="leftOpen()">
            <md-toolbar class="md-medium-tall">
                <h1 class="md-toolbar-tools">Menu</h1>
            </md-toolbar>

            <md-content layout-margin>
                <p> blah blah balh</p>
            </md-content>
        </md-sidenav>

        <md-content md-scroll-y style="width:100%; height: 100%">
            <ui-view layout="column" layout-fill layout-padding style="height: 100%; width: 100%;" flex>
                <div class="inset" hide-sm></div>
                <!--FOR TABS-->
                <ng-switch on="data.selectedIndex" class="tabpanel-container" >
                    <!--tab 1-->
                    <div role="tabpanel" id="tab1-content" aria-labelledby="tab1"
                         ng-switch-when="0"
                         md-swipe-left="next()"
                         md-swipe-right="previous()"
                         layout="column" layout-align="center center">
                        <md-card flex-gt-sm="90" flex-gt-md="80">
                            <md-card-content>
                                <h2>Dragon Curve</h2>
                                <iframe src="../dragon/index.html"></iframe>
                            </md-card-content>
                        </md-card>
                        <md-card flex-gt-sm="90" flex-gt-md="80">
                            <md-card-content>
                                <h2>Serpinski Mountain</h2>
                                <iframe src="../serpinski/examples/index.html"></iframe>
                            </md-card-content>
                        </md-card>
                        <md-card flex-gt-sm="90" flex-gt-md="80">
                            <md-card-content>
                                <h2>Next Assignment</h2>
                            </md-card-content>
                        </md-card>
                    </div>
                    <!--tab 2-->
                    <div role="tabpanel" id="tab2-content" aria-labelledby="tab2"
                         ng-switch-when="1"
                         md-swipe-left="next()"
                         md-swipe-right="previous()"
                         layout="column" layout-align="center center">
                        <md-card flex-gt-sm="90" flex-gt-md="80">
                            <md-card-content>
                                <h2>Dragon Curve</h2>
                                <p>I made a dragon curve by blah blah balh</p>
                            </md-card-content>
                        </md-card>
                    </div>
                </ng-switch>
            </ui-view>
        </md-content>
    </div>


    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>




    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
